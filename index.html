<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PokeViewer!</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./favicon-32x32.png">
        <link rel="stylesheet" href="./styles/styles.css" >
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <!-- TODO: Add accessibility, Clean up js, Add comments, Add error handling for "Search" button being pressed with empty "Select" field (returns "undefined") -->

    <body>

        <!-- Header -->
        <header class="wrapper">
            <h1>PokeViewer!</h1>
            <!-- Drop down menu (form) with Pokemon to select -->
            <form action="">
                <label for="pokemon">Choose your Pokemon!</label>
                <select name="pokemon" id="pokemon">
                    <!-- Options within the drop down menu -->
                    <option>Select</option>
                    <option value="1">Bulbasaur</option>
                    <option value="7">Squirtle</option>
                    <option value="4">Charmander</option>
                    <option value="25">Pikachu</option>
                    <option value="39">JigglyPuff</option>
                    <option value="132">Ditto</option>
                    <option value="143">Snorlax</option>
                    <option value="43">Oddish</option>
                </select>
            </form>
            <!-- Search button -->
            <button id="search">Search</button>
        </header>

        <!-- Main -->
        <main class="wrapper">
            <!-- Instructions for how to use the app -->
            <aside>
                <p>Select your pokemon of choice from the dropdown menu and hit submit to display their core stats!</p>
            </aside>
                <!-- Selected Pokemon Information Section -->
            <section class="selectedPoke" id="mainDisplay">
                <!-- Name from the API -->
                <h2 id="name"></h2>           
                <!-- Image from the API, starts empty -->
                <div class="imgBox"><img src=""></div>
                <!-- Stats from the API -->
                <div class="statText">
                    <div class="stat"><p>PokeDex #: </p><p id="index"> </p></div>
                    <div class="stat"><p>Base Exp: </p><p id="basexp"> </p></div>
                    <div class="stat"><p>Weight: </p><p id="weight"> </p></div>
                    <div class="stat"><p>Height: </p><p id="height"> </p></div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="wrapper">
            <p> Created by: Gia .B and Lucas .P</p>
            <p>Submitted to JUNO COLLEGE 2022</p>
            <p>API used: Poke API (https://pokeapi.co/docs/v2)</p>
        </footer>

        <!-- JS link -->
        <script src="app.js"></script>
    </body>
</html>
